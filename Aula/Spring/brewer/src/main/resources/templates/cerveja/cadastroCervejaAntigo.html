<!DOCTYPE>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="'layout/LayoutPadrao'"
>
<head>
  <title>Cadastro de cerveja</title>
  <link th:href="@{/styles.css}" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
<div class="container p-0">

  <h1 class="p-3 bg-body-tertiary">Cadastro de cerveja</h1>

  <form  th:method="POST" class="mt-5 d-flex flex-column row-gap-1">
    <div class="row">
      <div class="col-sm-3 d-flex flex-column row-gap-1">
        <label for="sku" class="form-label">Sku</label>
        <input type="text" id="sku" name="sku"  class="form-control">
      </div>

      <div class="col-sm-9 d-flex flex-column row-gap-1">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" id="nome" name="nome" class="form-control">
      </div>

    </div>

    <div class="row d-flex flex-column row-gap-1">
      <label for="descricao" class="form-label">Descricao</label>
      <textarea name="descricao" id="descricao" cols="30" rows="5" class="form-control"></textarea>
    </div>

    <div class="row">
      <div class="col-sm-3 d-flex flex-column row-gap-1">
        <label for="estilo" class="form-label">Estilo</label>
        <select name="estilo" id="estilo" class="form-select">
          <option value="SV">Selecione o estilo</option>
          <option th:each="estilo : ${estilos}" th:value="${estilo.codigo}" th:text="${estilo.nome}"></option>
        </select>
      </div>

      <div class="col-sm-3 d-flex flex-column row-gap-1">
        <label for="sabor" class="form-label">Sabor</label>
        <select name="sabor" id="sabor" class="form-select">
          <option value="">Selecione o sabor</option>
          <option th:each="sabor: ${sabores}" th:value="${sabor}" th:text="${sabor.descricao}"></option>
        </select>
      </div>

      <div class="col-sm-3 d-flex flex-column row-gap-1">
        <label for="teor_alcoolico" class="form-label">Teor alcoólico</label>
        <div class="input-group">
          <input type="number" id="teor_alcoolico" class="form-control">
          <div class="input-group-text">%</div>
        </div>
      </div>

      <div class="col-sm-3 d-flex flex-column row-gap-1">
        <label>Origem</label>

        <div class="row">
          <th:block th:each="origem: ${origens}">

            <div class="col-sm-6">
              <input type="radio" th:id="|id_${origem}|" class="form-check-input" name="origem" th:value="${origem}">
              <label th:for="|id_${origem}|" class="form-check-label mr-3" th:text="${origem.descricao}"></label>
            </div>
          </th:block>

                          <div class="col-sm-6">
                              <input type="radio" id="internacional" class="form-check-input" name="origem" value="internacional">
                              <label for="internacional" class="form-check-label">Internacional</label>

                          </div>


        </div>
      </div>
    </div>

    <div class="row">

      <div class="col-sm-3 d-flex flex-column row-gap-1">
        <label for="preco" class="form-label">Preço</label>
        <div class="input-group">
          <div class="input-group-text">R$</div>
          <input type="number" id="preco" class="form-control">
        </div>
      </div>

      <div class="col-sm-3 d-flex flex-column row-gap-1">
        <label for="comissao" class="form-label">Comissão</label>
        <div class="input-group">
          <input type="number" id="comissao" class="form-control">
          <div class="input-group-text">%</div>
        </div>
      </div>

      <div class="col-sm-3 d-flex flex-column row-gap-1">
        <label for="estoque" class="form-label">Estoque</label>
        <input type="number" name="estoque" id="estoque" class="form-control">
      </div>
    </div>

    <div class="row">
      <div class="col-sm-3">
        <button type="submit" class="btn btn-primary mt-3">Salvar</button>

      </div>
    </div>


  </form>
</div>
