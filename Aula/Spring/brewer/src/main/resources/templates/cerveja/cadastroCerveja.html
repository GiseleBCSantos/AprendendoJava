<!DOCTYPE>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="'layout/LayoutPadrao'"
>
<head></head>
<body>
    <section layout:fragment="conteudo" class="aw-layout-content  js-content" >


        <div class="page-header">
            <div class="container-fluid">
                <h1>
                    Cadastro de cerveja
                </h1>
            </div>
        </div>

        <div class="container-fluid">

<!--            <div class="alert  alert-danger  alert-dismissible" role="alert">-->
<!--                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>-->
<!--                <i class="fa  fa-exclamation-circle"></i> Já existe um produto com o nome informado.-->
<!--            </div>-->

            <form method="post" th:object="${cerveja}" class="js-form-loading">

                <div class="row">
                    <div class="form-group col-sm-2">
                        <label for="sku">Sku</label>
                        <input id="sku" type="text" class="form-control"/>
                    </div>

                    <div class="form-group col-sm-10">
                        <label for="nome">Nome</label>
                        <input id="nome" type="text" class="form-control"/>
                    </div>

                </div>


                <div class="form-group">
                    <label for="input-produto-descricao">Descrição</label>
                    <textarea id="input-produto-descricao" rows="3" class="form-control"></textarea>
                </div>

                <div class="row">
                    <div class="col-sm-3 form-group">
                        <label>Estilo</label>
                        <div class="bw-field-action">
                            <select name="estilo" id="estilo" class="form-control">
                                <option value="">Selecione o estilo</option>
                                <option th:each="estilo : ${estilos}" th:value="${estilo.codigo}" th:text="${estilo.nome}"></option>
                            </select>

                            <div class="bw-field-action__icon">
                                <a href="#" data-toggle="modal" data-target="#modalCadastroRapidoEstilo">
                                    <i class="glyphicon glyphicon-plus-sign bw-glyphicon-large"></i>
                                </a>
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-3 form-group">
                        <label for="sabor">Sabor</label>
                        <select name="sabor" id="sabor" class="form-control">
                            <option value="">Selecione o sabor</option>
                            <option th:each="sabor : ${sabores}"  th:value="${sabor}" th:text="${sabor.descricao}"></option>
                        </select>
                    </div>
                    
                    <div class="col-lg-3 col-sm-6 form-group">
                        <label for="teor_alcoolico">Teor alcoólico</label>
                        <div class="input-group">
                            <input type="text" id="teor_alcoolico" class="form-control js-decimal">
                            <div class="input-group-addon">%</div>
                        </div>
                    </div>

                    <div class="col-sm-3">
                        <label>Origem</label>

                        <div class="row">
                            <th:block th:each="origem: ${origens}">

                                <div class="col-sm-6">
                                    <input type="radio" th:id="|id_${origem}|" class="form-check-input" name="origem" th:value="${origem}">
                                    <label th:for="|id_${origem}|" class="form-check-label mr-3" th:text="${origem.descricao}"></label>
                                </div>
                            </th:block>

                        </div>
                    </div>
                </div>

                <div class="row">

                    <div class="col-sm-3 form-group">
                        <label for="preco" class="form-label">Preço</label>
                        <div class="input-group">
                            <div class="input-group-addon">R$</div>
                            <input type="text" id="preco" class="form-control js-decimal">
                        </div>
                    </div>

                    <div class="col-sm-3 form-group">
                        <label for="comissao" class="form-label">Comissão</label>
                        <div class="input-group">
                            <input type="text" id="comissao" class="form-control js-decimal">
                            <div class="input-group-addon">%</div>
                        </div>
                    </div>

                    <div class="col-sm-3 form-group">
                        <label for="estoque" class="form-label">Estoque</label>
                        <input type="number" name="estoque" id="estoque" class="form-control js-plain">
                    </div>
                </div>

                <div class="form-group">
                    <button class="btn  btn-primary" type="submit">Salvar</button>
                    <a href="pesquisa-produtos.html" class="btn  btn-default">Cancelar</a>
                    <a href="#" class="btn  btn-link  aw-btn-link-danger" onclick="excluir()">Excluir este produto</a>
                </div>

            </form>
        </div>

        <div th:replace="estilo/CadastroRapidoEstilo :: modal" ></div>

    </section>

</body>
</html>
